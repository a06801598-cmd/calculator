<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Calculator</title>
  <style>
    :root {
      --primary: #4CAF50;
      --background: #f0f4f8;
      --card: #ffffff;
      --accent: #333;
      --button: #4CAF50;
      --button-hover: #43a047;
      --danger: #e53935;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    html, body {
      height: 100%;
      background-color: var(--background);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .app {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--button);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .result {
      margin-top: 1rem;
      font-size: 1.3rem;
      color: var(--accent);
    }

    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }

    .overlay {
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .popup video {
      width: 100%;
      border-radius: 8px;
    }

    .popup button {
      background-color: var(--danger);
      margin-top: 1rem;
    }

    @media (max-height: 500px) {
      .app {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Smart Calculator</h1>
    <form id="calcForm">
      <input type="text" id="expression" placeholder="e.g. 5 + 3 * (2 - 1)" required />
      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="videoPopup">
    <video id="videoPlayer" controls autoplay>
      <source src="https://a06801598-cmd.github.io/calculator/video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const form = document.getElementById("calcForm");
    const resultDisplay = document.getElementById("result");
    const videoPopup = document.getElementById("videoPopup");
    const overlay = document.getElementById("overlay");
    const videoPlayer = document.getElementById("videoPlayer");

    function safeEvaluate(expr) {
      // Allow numbers, operators, parentheses and decimals
      if (!/^[0-9+\-*/().\s]+$/.test(expr)) throw "Invalid characters";

      // eslint-disable-next-line no-new-func
      return Function('"use strict"; return (' + expr + ')')();
    }

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      try {
        const expression = document.getElementById("expression").value.trim();
        const result = safeEvaluate(expression);
        resultDisplay.textContent = "Result: " + result;

        // Show popup video
        videoPlayer.currentTime = 0;
        videoPlayer.play();
        videoPopup.style.display = "block";
        overlay.style.display = "block";
      } catch (err) {
        resultDisplay.textContent = "Invalid expression.";
      }
    });

    function closePopup() {
      videoPopup.style.display = "none";
      overlay.style.display = "none";
      videoPlayer.pause();
    }
  </script>

</body>
</html>
