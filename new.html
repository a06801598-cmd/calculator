<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Math Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 998;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      z-index: 999;
      max-width: 90%;
      width: 360px;
      text-align: center;
    }

    .popup video {
      width: 100%;
      border-radius: 10px;
    }

    .popup .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .popup .close-btn {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      background: #e74c3c;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quick Math Quiz</h2>
    <p>What is 1 + 1?</p>
    <button onclick="checkAnswer(true)">2</button>
    <button onclick="checkAnswer(false)">3</button>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="popup" id="videoPopup">
    <video id="videoPlayer" controls autoplay></video>
    <div class="caption" id="captionText"></div>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const videoPopup = document.getElementById('videoPopup');
    const videoPlayer = document.getElementById('videoPlayer');
    const captionText = document.getElementById('captionText');

    function checkAnswer(isCorrect) {
      const videoPath = './hat.mp4'; // No domain, just relative path
      videoPlayer.src = videoPath;

      captionText.textContent = isCorrect ? 'Correct! ðŸŽ‰' : 'Oops! Try again.';

      videoPopup.style.display = 'block';
      overlay.style.display = 'block';
      videoPlayer.play();
    }

    function closePopup() {
      videoPopup.style.display = 'none';
      overlay.style.display = 'none';
      videoPlayer.pause();
      videoPlayer.currentTime = 0;
    }
  </script>
</body>
</html>
